function getTongbuen() {
    var param = {
        topYear : $('#topYear').val(),
        topMonth : $('#topMonth').val(),
        topDay : $('#topDay').val(),
        topHour : $('#topHour').val(),
        bottomYear : $('#bottomYear').val(),
        bottomMonth : $('#bottomMonth').val(),
        bottomDay : $('#bottomDay').val(),
        bottomHour : $('#bottomHour').val()
    };

    $.ajax({
        url: "/unse/",
        type: "GET",
        dataType: "json",
        data: param,
        success: function(data){
            console.log("success");
            console.dir(data);

            $("#japyeng_gyeog").html(data.japyeng_gyeog);
            $("#japyeng_theory").html(data.japyeng_theory);
            $("#japyeng_explain").html(data.japyeng_explain);
        },
        error: function (request, status, error){
            alert("error");
        }
    });
}
